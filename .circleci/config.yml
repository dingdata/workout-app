version: 2.1
orbs:
  node: circleci/node@4.7.0
jobs:
  build:
    docker:
      - image: circleci/postgres:9.6-alpine
    environment:
      NODE_ENV: test
      POSTGRES_USER: postgres
      TEST_DATABASE_URL: postgresql://root@localhost/circle_test
    steps:
      - checkout
workflows:
  build-and-test:
    jobs:
      - build
      - node/test:
          requires:
            - build
